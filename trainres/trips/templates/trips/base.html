{% load static %}
<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        body
        {
            background-color: ghostwhite;
        }
    </style>
    {% block head %}
    {% endblock %}
    <title>Train Reservation</title> 
</head>
<body>
      <header class="p-3 mb-3 border-bottom" style="background-color: white;">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between">
            <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none navbar-brand">
                Train Reservation
            </a>
            
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
              <li><a href="{% url 'trainres-home' %}" class="nav-link px-2">Home</a></li>
              <li><a href="#" class="nav-link px-2">Book</a></li>
              {% if user.is_superuser %}
              <li><a href="{%  url 'admin:index' %}" class="nav-link px-2">Admin</a></li>
              {% endif %}
            </ul>
            
            <div class="col-md-2 text-end">
            {% if not user.is_authenticated %}
                    <a href="{% url 'users-login' %}" class="btn btn-outline-primary me-2">Login</a>
                    <a href="{% url 'users-register' %}" class="btn btn-primary">Sign-up</a>
            {% else %}
                <a href="#" class="float-right link-dark text-decoration-none dropdown-toggle" id="dropdownUser" data-toggle="dropdown" aria-expanded="false">
                    <img src="{% static 'users/default_avatar.png' %}" alt="profilePicture" width="32" height="32" class="rounded-circle">
                </a>
                <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser">
                  <li><a class="dropdown-item" href="{% url 'users-profile' %}">Profile</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="{% url 'users-logout' %}">Sign out</a></li>
                </ul>
            {% endif %}
            </div>
            </div>
          </div>
      </header>

    {% block content %}
    {% endblock %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>

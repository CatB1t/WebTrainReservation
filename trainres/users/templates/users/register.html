{% extends "trips/base.html" %}
{% load crispy_forms_tags %}
{% block head %}
<style>
.form-signin {
  width: 100%;
  max-width: 550px;
  padding: 15px;
  margin: auto;
}
</style>
{% endblock head %}
{% block content %}
    <div class="container rounded bg-white mt-5 p-2" style="max-width: 550px;">
        <form method="POST" class="form-signin">
            <fieldset>
                {% csrf_token %}
                <legend>Sign up</legend>
                {{ form|crispy }}
            </fieldset>
            <button type="submit" class="btn btn-outline-info">Sign up</button>
        </form>
    </div>
{% endblock content %}
